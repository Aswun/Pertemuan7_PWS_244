<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate API Key</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-700 min-h-screen flex items-center justify-center">

  <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl w-full max-w-md p-8 text-white">
    <h1 class="text-2xl font-bold mb-4 text-center">üîë Generate API Key</h1>
    <p class="text-sm text-gray-300 mb-6 text-center">
      Masukkan detail Anda untuk membuat API key unik.
    </p>

    <form id="apiKeyForm" class="space-y-4" onsubmit="return false;">
      <div>
        <label for="username" class="block text-sm font-medium mb-1">Nama Pengguna</label>
        <input type="text" id="username" name="username" placeholder="contoh: aswin_dev"
          class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="contoh: aswin@mail.com"
          class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>

      <button type="button" onclick="generateApiKey()"
        class="w-full bg-cyan-500 hover:bg-cyan-600 transition-colors duration-200 py-2 rounded-lg font-semibold shadow-md">
        Generate API Key
      </button>
    </form>

    <div id="result" class="hidden mt-6 bg-white/10 border border-white/20 rounded-lg p-4 text-center">
      <p class="text-sm text-gray-300 mb-2">API Key Anda:</p>
      <div class="font-mono text-cyan-300 text-lg select-all" id="apiKeyDisplay">-</div>
      <button onclick="copyKey()" 
        class="mt-3 text-sm bg-cyan-600 hover:bg-cyan-700 px-3 py-1 rounded-lg">
        Salin
      </button>
    </div>

    <div id="loading" class="hidden mt-4 text-center text-sm text-gray-400 animate-pulse">
      ‚è≥ Sedang membuat API key...
    </div>
  </div>

  <script>
    async function generateApiKey() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const loading = document.getElementById("loading");
      const resultBox = document.getElementById("result");
      const display = document.getElementById("apiKeyDisplay");

      if (!username || !email) {
        alert("Harap isi semua field terlebih dahulu.");
        return;
      }

      loading.classList.remove("hidden");
      resultBox.classList.add("hidden");

      try {
        const response = await fetch("/generate-key", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email })
        });

        const data = await response.json();

        if (response.ok && data.apiKey) {
          display.textContent = data.apiKey;
          resultBox.classList.remove("hidden");
        } else {
          alert(data.error || "Terjadi kesalahan saat membuat API key.");
        }
      } catch (err) {
        alert("Gagal menghubungi server. Pastikan server sedang berjalan.");
      } finally {
        loading.classList.add("hidden");
      }
    }

    function copyKey() {
      const key = document.getElementById("apiKeyDisplay").textContent;
      navigator.clipboard.writeText(key);
      alert("API Key berhasil disalin ke clipboard!");
    }
  </script>

</body>
</html>
